
    <div class="input-custom-counter">
        <h3 class="py-4">{{projectName$|async}} </h3>
        <input class="border-2 p-2" type="number" [(ngModel)] = 'customValue' placeholder="enter value">
        <button (click)="onAdd()" class=" px-4 py-2 cursor-pointer hover:bg-green-600 text-white bg-green-700 border-2 border-gray-500">Add to counter</button>
    </div>

    <div>
        <button (click)="onChangeProjectName()" class=" my-4 px-4 py-2 cursor-pointer hover:bg-blue-600 text-white bg-blue-700 border-2 border-gray-500">
            Change Project Name
        </button>
    </div>
